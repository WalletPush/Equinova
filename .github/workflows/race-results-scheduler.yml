name: Race Results Scheduler

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: # Allow manual triggering

jobs:
  fetch-race-results:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Race Results Scheduler
        run: |
          curl -X POST https://zjqojacejstbqmxzstyk.supabase.co/functions/v1/race-results-scheduler \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json"
        env:
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}





