name: Table Scheduler

on:
  schedule:
    # Run every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch:

jobs:
  trigger-scheduler:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger Table Scheduler
        run: |
          curl -X POST https://zjqojacejstbqmxzstyk.supabase.co/functions/v1/table-scheduler \
            -H "Authorization: Bearer ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}" \
            -H "Content-Type: application/json"


